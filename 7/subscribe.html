<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="css/1.css" rel="stylesheet">
    <style>
        #main{
            margin-top: 60px;
        }

    </style>
</head>
<body>
<!--头部-->
<div id="top_box">
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" >Tom工作室</a>

                <a href="#top_body" class="navbar-toggle" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
            <div class="navbar-collapse collapse " id="top_body">
                <ul class="nav navbar-nav">
                    <li ><a href="index.html">首页</a></li>
                    <li><a href=" course.html">课程介绍</a></li>
                    <li class="active"><a href="subscribe.html">预约课程</a></li>
                    <li><a href="">关于我们</a></li>
                </ul>
                <a class="navbar-link navbar-text navbar-right " href="dl.html">登录</a>
                <a class="navbar-link navbar-text navbar-right" href="signUp.html">注册</a>
                <form class="navbar-form navbar-right">
                    <label for="kw" class="sr-only">搜索</label>
                    <input type="text" class="form-control" id="kw" placeholder="搜索您的课程或老师">
                </form>
            </div>
        </div>
    </div>
</div>



<!--主体-->
<div id="main">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="unames">学生姓名</label>
                <input type="text" class="form-control" id="unames"/>
            </div>

            <div class="form-group">
                <label for="cname">课程</label>
                <input type="text" class="form-control" id="cname" value="" readonly/>
            </div>


            <div class="form-group">
                <label for="tname">老师姓名</label>
                <input type="text" class="form-control" id="tname" value="" readonly/>
            </div>


            <div class="form-group">
                <label for="datetimepicker">预约时间</label>
                <div class='input-group date' >
                    <input id='datetimepicker'  type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>

            <div class="form-group">
                <label for="courseHour">课程时长</label>
                <select class="form-control" name="courseHour" id="courseHour">
                    <option value=1>1小时</option>
                    <option value=2>2小时</option>
                    <option value=3>3小时</option>
                    <option value=4>4小时</option>
                </select><span class="text"></span>
                </div>


            <div class="form-group">
                <label for="uphone">联系电话</label>
                <input type="text" class="form-control" id="uphone"/>
            </div>


            <input id="order-ack" type="button"
                   value="确定下单"
                   class="btn btn-success btn-block"/>

        </form>
    </div>

</div>
<div id='footer'>
<div class="navbar navbar-default navbar-fixed-bottom">

  <div class="container">
    <ul class="navbar-footer-menu">
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </ul>
  </div>
</div>
</div>

<script  src="js/jquery-1.11.3.js"></script>
<script  src="js/bootstrap.min.js"></script>
<script  src="js/bootstrap-datetimepicker.js"></script>
<script  src="js/bootstrap-datetimepicker.zh-CN.min.js"></script>

<script src="js/subscribe.js"></script>
</body>
</html>
