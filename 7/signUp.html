<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
    <style>
        #main{
            margin-top: 60px;
        }
        .warni{
            background: url;
        }
    </style>
</head>

<body>
<!--头部-->
<div id="top_box">

</div>

<!--主体-->
<div id="main">
    <div class="container">
        <form class="form-group">
            <label class="control-label" for="uname">用户名:<span class="aaa glyphicon glyphicon-alert text-primary ">用户名必填</span></label>
            <input class="form-control" type="text" id="uname">
            <span class="help-block">用户名可以包含中文、英文、数字</span>
        </form>
        <form class="form-group">
            <label class="control-label" for="upwd">密码:<span class="aaa glyphicon glyphicon-alert text-primary">密码必填</span></label>
            <input type="password" class="form-control" type="text" id="upwd">
            <span class="help-block">密码长度在6~12位之间</span>
        </form>
        <form class="form-group">
            <label class="control-label" for="umail">邮箱:<span class="aaa glyphicon glyphicon-alert text-primary">邮箱必填</span></label>
            <input class="form-control" type="email" id="umail" >
            <span class="help-block">请输入邮箱地址</span>
        </form>
        <form class="form-group">
            <label class="control-label" for="uphone">手机号码:</label>
            <input class="form-control" type="text" id="uphone" pattern="/^1[34578]\d{9}$/" disabled="disabled">
            <span class="help-block">请输入手机号码</span>
        </form>
        <form class="form-group">
            <label class="control-label" for="uweico">微信号码:</label>
            <input class="form-control" type="text" id="uweico" pattern="/^1[34578]\d{9}$/" disabled="disabled">
            <span class="help-block">请输入正确的微信号</span>
        </form>
        <button href="" class="btn btn-success " id="btn-signUp" disabled="" data-toggle="modal" data-target="#myModal">提交注册信息</button>
        <button href="" class="btn btn-warning " id="btn-clear">重置注册信息</button>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                <!--模态顶部-->
                </h4>
            </div>
            <div class="modal-body">
            <!--模态中部-->
            </div>
            <div class="modal-footer">
                <span class='text-primary'>如果无反应请点击这里</span>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <!--模态按钮-->
                </button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/signUp.js"></script>
</body>
</html>
