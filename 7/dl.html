<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
    <style>
        #main{
            margin-top: 60px;
        }

    </style>
</head>
<body>

<div id="top_box">
<!--头部-->
</div>

<!--主体-->
<div id="main">
    <div class="container col-center-block">
        <form class="form-group">
            <label class="control-label" for="uname" >用户名:</label>
            <input class="form-control" type="text" id="uname"  placeholder='请输入用户名'>
            <span class="help-block"></span>

        </form>
        <form class="form-group">
            <label class="control-label" for="upwd">密码:</label>
            <input class="form-control" type="text" id="upwd" placeholder='请输入密码'>
            <span class="help-block"></span>
        </form>
        <button class="btn btn-success btn-group-justified"  disabled="true" id="btn-login">登录</button>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>
        </div>
        <p>没有用户名？<a href="signUp.html">点击这里注册</a></p>
        <p class="att"></p>
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/dl.js"></script>

</body>
</html>
