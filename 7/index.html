<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
    <style>
        #main{
            margin-top: 60px;
        }
    </style>
</head>
<body>
<!--头部-->
    <div id="top_box">
        <div class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" >Tom工作室</a>

                    <a href="#top_body" class="navbar-toggle" data-toggle="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
                <div class="navbar-collapse collapse " id="top_body">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="">首页</a></li>
                        <li><a href=" course.html">课程介绍</a></li>
                        <li><a href="subscribe.html">预约课程</a></li>
                        <li><a href="">关于我们</a></li>
                    </ul>
                    <a class="navbar-link navbar-text navbar-right " href="dl.html">登录</a>
                    <a class="navbar-link navbar-text navbar-right" href="signUp.html">注册</a>
                    <form class="navbar-form navbar-right">
                        <label for="kw" class="sr-only">搜索</label>
                        <input type="text" class="form-control" id="kw" placeholder="搜索您的课程或老师">
                    </form>
                </div>
            </div>
        </div>
    </div>



<!--主体-->
<div id="main">


    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/4.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="img/6.jpg" alt="Third slide">
            </div>
            <div class="item">
                <img src="img/7.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;</a>
    </div>

</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/dl.js"></script>
</body>
</html>
